<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/question.css">


</head>
<body>
	<img class="wave" src="img/wave.png">
	<!-- main container -->
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
        </div>
              
        
        <div class="question-content" style="margin-top:5rem">
            <div class="row">
                <div class="col-md-1" style="font-size: 2.8rem;display:flex; justify-content: center; align-items: center;padding-right: 1rem;" >
                    <button style="border:none;outline:none;background-color: #fff;" type="button"> <i class="fas fa-arrow-alt-circle-left" style="color: #2cca93;"></i></button>
                </div>
                <div class="col-md-10">
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="input-group-prepend mb-2">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Enter your question: </span>
                            </div>
                            <div class="input-group input-group-lg">
                                
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                            </div>
                        </div>
                    </div>
        
                    <div class="row mt-5">
                       
                        <div class="col-md-12">
                            <div class="input-group-prepend mb-2">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Option 1: </span>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                  </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with checkbox">
                              </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                      
                        <div class="col-md-12">
                            <div class="input-group-prepend mb-2">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Option 2: </span>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                  </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with checkbox">
                              </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                       
                        <div class="col-md-12">
                            <div class="input-group-prepend mb-2">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Option 3: </span>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                  </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with checkbox">
                              </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                      
                        <div class="col-md-12">
                            <div class="input-group-prepend mb-2">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Option 4: </span>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                  </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with checkbox">
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-lg btn-block" style="background-color: #2cca93;border: none;">Save</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-secondary btn-lg btn-block " style="background-color: #ebfbf6; color: black;" disabled>Add Another</button>
        
                        </div>
                    </div>
                </div>
                <div class="col-md-1"style="font-size: 2.8rem;padding-left: 1rem;display:flex; justify-content: center; align-items: center;">
                    <button style="border:none;outline:none;background-color: #fff;" type="button"> <i class="fas fa-arrow-alt-circle-right" style="color: #2cca93;"></i></button>
                </div>
        
            </div>
            
        </div>
       

    </div>
    <script type="text/javascript" src="js/main.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
